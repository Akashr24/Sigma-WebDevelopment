<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>        
        .red{
            background-color: red;
        }
        #green{
            background-color: green;
        }
        div >p{
            color: blue;
            background-color: brown;
        }
        div p{
            color: yellow;
            background-color: aqua;
        }
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="red">
        I am div
        <article>
        <p>I am a para inside div</p>
        </article>
    </div>
    <div id="green">
        hello
    </div>

</body>
</html>
