<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Margin,Border,Padding(Box Model)</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color: aqua;
        }
        .box1{
             color: yellow;
             padding: 10px;
             margin: 5px;
             border: 2px solid blue;
             height: 200px;
             box-sizing: border-box;
        }
         /* Margin collapse occurs when the vertical margins of two block elements overlap,
   forming a single combined margin instead of adding together. */

        .box2{
            color:red;
            padding: 10px;
             margin: 5px;
             border: 2px solid blue;
             height: 200px;
             box-sizing: border-box;
        }
    </style>
</head>
<body>   
   <div class="box box1">
    I am a box
   </div> 
   <!-- Margin collapse occurs when the vertical margins of two block elements overlap, 
     resulting in a single combined margin instead of separate ones. -->

   <div class="box box2">I am another box</div>
</body>
</html>
