<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity and Cascading</title>
    <style>
       /* The specificity of this selector is 1 */
         h1{
            color: aqua;
         }
          /* The specificity of this selector is 10+1 */
         h1.yellow{
            color: yellow;
         }
         [data-x=a] {
            color: maroon;
        }
          /* The specificity of this selector is 10 */
         .cred{
            color: red;
         }
         /* The specificity of this selector is 10 */
         .cpurple{
            color: purple;
         }
         
         
    </style>
</head>
<body>

    <h1 class="yellow cred cpurple">CSS Specificity</h1>
    <h1 style="color: blue;"class="yellow cred cpurple">Style is high Priority</h1>
    <h1 class="yellow cred cpurple">SECOND HIGHEST PRIORITY</h1>
    <h1 class="yellow cred cpurple" data-x="a">CSS CASCADING</h1>
</body>
</html>
