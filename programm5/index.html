<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Shadows and Outlines</title>
    <style>
      .box {
        border: 2px solid black;
        border-radius: 10px;/*curve */
        padding: 34px;
        box-shadow: 5px 15px 5px #0f7e3a;
        outline: 2px solid yellow;
      }
      .text-shadow{
        text-shadow: 2px 2px 4px #ed1717;
      }
    </style>
  </head>
  <body>
    <div class="box">I am a box</div>
    <p class="text-shadow">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam,
      veritatis! Aperiam asperiores illo soluta incidunt consequatur quod
      veritatis corrupti voluptatibus nisi vel consectetur dolorum inventore,
      sint beatae temporibus eius corporis vero facere odit? Aut!
    </p>
  </body>
</html>
