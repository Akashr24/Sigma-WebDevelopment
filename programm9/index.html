<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
</head>
<body>
    <video src="video.mp4" width="555px" controls loop poster="image.webp"></video>
    <audio src="audio.mp3" controls loop autoplay ></audio> 
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
     <img src="img.svg" alt="My Svg Image">
     <iframe src="https://leetcode.com/" frameborder="0"></iframe>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=PqjDc2Spjisu1xgt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
     
</body>
</html>
